version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "NEXT_PUBLIC_BASE_URL=https://ricedaylilies.hemeroholics.com" >> .env.local
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*.html'
      headers:
        - key: 'X-Robots-Tag'
          value: 'index, follow'
    - pattern: '/'
      headers:
        - key: 'X-Robots-Tag'
          value: 'index, follow'
    - pattern: '/daylily/*'
      headers:
        - key: 'X-Robots-Tag'
          value: 'index, follow'
    - pattern: '/category/*'
      headers:
        - key: 'X-Robots-Tag'
          value: 'index, follow'